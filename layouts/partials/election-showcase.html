<div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
    {{ range .Site.Data.elections }}
    <a href="{{ .url }}"
        class="card p-4 md:w-1/3 sm:mb-4 mb-6 hover:shadow-xl hover:bg-gray-400 transition duration-200 ease-in rounded-lg filterable {{ lower .kind }}">
        <div class="rounded-lg h-64 overflow-hidden relative bg-gray-600">
            <img alt="{{ .kind }}" class="object-cover object-center h-full w-full"
                src="/images/{{ lower .kind }}.jpg" />
            <span class="z-10 bg-blue-500 text-white px-3 py-1 tracking-widest text-xs absolute right-0 top-0 rounded-bl">{{
                title .kind }}</span>
            <h2
                class="bg-black bg-opacity-25 text-white px-2 py-1 tracking-widest text-2xl leading-tight font-extrabold font-bree text-center w-full h-full flex justify-center items-center absolute top-0 left-0">
                {{ (or .division .org) }}
            </h2>
            <p
                class="z-10 text-white px-2 py-1 tracking-widest text-md leading-tight font-semibold w-full text-center absolute bottom-0 left-0">
                {{ .org }}
            </p>
        </div>
    </a>
    {{ end }}
</div>
