<head>
  {{ template "_internal/twitter_cards.html" . }}
  {{ template "_internal/opengraph.html" . }}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{ if .Site.Params.Author }}
  <meta name="author" content="{{ .Site.Params.Author }}" />
  {{ end }}
  {{ if .Site.Params.Description }}
  <meta
    name="description"
    content="{{ .Site.Params.Description }}"
  />
  {{ end }}
  <title>{{ .Site.Title }}</title>
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    @font-face {
      font-family: "Bree Serif";
      src: url("./BreeSerif-Regular.ttf") format("truetype");
    }
    .font-bree {
      font-family: "Bree Serif", serif;
    }
    .hide {
      display: none;
    }
    .active {
      background-color: #4299e1;
      color: white;
    }
    .active:hover {
      color: white;
    }
  </style>
  <link href="{{ "/css/elections.css" | urlize | relURL }}" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  {{- partial "faq-data.html" . -}}
  <meta name="google-site-verification" content="Ug9delclTJ73exQT54_Zso-VQqxnZSvpg7GZggpo3U8" />
</head>
